{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-4">
        <h2 class="text-center mb-4 text-primary fw-bold">üîê Login</h2>

        <form method="POST">
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email Address</label>
            <input type="email" class="form-control rounded-pill" id="email" name="email"
                   placeholder="Enter your email" required>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="passwd" class="form-label fw-semibold">Password</label>
            <div class="input-group">
              <input type="password" class="form-control rounded-start-pill" id="passwd" name="passwd"
                     placeholder="Enter your password" required>
              <button class="btn btn-outline-secondary rounded-end-pill" type="button" id="togglePassword">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <!-- Remember me & Forgot password -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember" name="remember">
              <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <a href="#" class="text-decoration-none small text-primary">Forgot password?</a>
          </div>

          <!-- Submit -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary rounded-pill fw-bold">
              Login
            </button>
          </div>
        </form>

        <!-- Divider -->
        <div class="text-center my-3 text-muted">or</div>
        <hr>
        <!-- Social Logins -->
        <div class="d-grid gap-2">
          <!-- Google Login -->
          <a href="{{ url_for('google_login') }}" class="btn btn-outline-dark rounded-pill">
            <i class="bi bi-google me-2"></i> Login with Google
          </a>

          <!-- Facebook (future) -->
          <button type="button" class="btn btn-outline-primary rounded-pill" disabled>
            <i class="bi bi-facebook me-2"></i> Login with Facebook (coming soon)
          </button>
        </div>


      </div>
    </div>
  </div>
</div>

<!-- JavaScript for password toggle -->
<script>
  document.getElementById('togglePassword').addEventListener('click', function () {
    const passwd = document.getElementById('passwd');
    const icon = this.querySelector('i');
    if (passwd.type === "password") {
      passwd.type = "text";
      icon.classList.remove("bi-eye");
      icon.classList.add("bi-eye-slash");
    } else {
      passwd.type = "password";
      icon.classList.remove("bi-eye-slash");
      icon.classList.add("bi-eye");
    }
  });
</script>
{% endblock %}
